    /* Improve accessibility */

    }
    
    /* Preload animation for images */

  <script>
    // Initialize Lucide icons

    // Function to update button links
    function updateButtonLinks(contactLink, contributeLink) {
      if (contactLink) {

      }
      if (contributeLink) {

      }
    }

    // Example: Call this function to update your links
    // updateButtonLinks('https://your-contact-link.com', 'https://your-contribute-link.com');

    // Function to handle video or image as cover with loading state
    function setCoverMedia(mediaUrl, isVideo = false) {
      const container = document.getElementById('cover-container');
      container.classList.add('image-loading');
      container.innerHTML = '';
      
      if (isVideo) {
        const video = document.createElement('video');
        video.src = mediaUrl;
        video.className = 'cover-media';
        video.id = 'cover-video';
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.onloadeddata = function() {
          container.classList.remove('image-loading');
        };
        container.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = mediaUrl;
        img.className = 'cover-media';
        img.id = 'cover-image';
        img.alt = 'Agam Riyandana Cover Photo';
        img.onload = function() {
          container.classList.remove('image-loading');
        };
        container.appendChild(img);
      }
    }

    // Detect connection speed and load appropriate media quality
    function detectConnectionAndLoadMedia() {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const highQualityImage = 'agam.webp';
      
      // If on slow connection, could load a lower quality image
      if (connection && (connection.effectiveType === '2g' || connection.effectiveType === 'slow-2g')) {
        // This would be a lower quality version of the same image
        setCoverMedia(highQualityImage, false);
      } else {
        setCoverMedia(highQualityImage, false);
      }
    }

    // Run on page load
    window.addEventListener('load', function() {
      detectConnectionAndLoadMedia();
    });

    // Handle errors gracefully
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
        e.target.parentElement.classList.remove('image-loading');
        // Could add a fallback image here
      }
    }, true);
  </script>
