  <style>
    /* Custom styles with responsive considerations */
    :root {
      --primary-bg: #000000;
      --primary-text: #ffffff;
      --secondary-text: #a0a0a0;
      --button-bg: #e0e0e0;
      --button-text: #202020;
    }
    
    html, body {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000000;
      color: #ffffff;
    }
    
    .cover-container {
      position: relative;
      width: 100%;
      height: 45vh;
      overflow: hidden;
    }
    
    .cover-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Tailwind utility classes that might be missing in the minimized version */
    .bg-black {
      background-color: #000000;
    }
    
    .text-white {
      color: #ffffff;
    }
    
    .bg-gray-200 {
      background-color: #e5e7eb;
    }
    
    .text-gray-800 {
      color: #1f2937;
    }
    
    .text-gray-400 {
      color: #9ca3af;
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .cover-container {
        height: 35vh;
      }
    }
    
    @media (max-width: 380px) {
      .cover-container {
        height: 30vh;
      }
    }
    
    @media (min-width: 1024px) {
      .cover-container {
        height: 50vh;
      }
    }
    
    /* Improve accessibility */
    .focus-visible:focus {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }
    
    /* Preload animation for images */
    .image-loading {
      background: linear-gradient(90deg, #222 0%, #333 50%, #222 100%);
      background-size: 200% 100%;
      animation: loadingPulse 1.5s infinite;
    }
    
    @keyframes loadingPulse {
      0% { background-position: 0% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Button styles */
    .btn {
      display: block;
      width: 100%;
      padding: 0.625rem 1rem;
      background-color: #e5e7eb;
      color: #1f2937;
      font-weight: 500;
      border-radius: 9999px;
      text-align: center;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background-color: #d1d5db;
    }
    
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(229, 231, 235, 0.5);
    }
    
    @media (min-width: 640px) {
      .btn {
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
    }
    
    /* Social icon styles */
    .social-icon {
      width: 2.5rem;

      justify-content: center;

    .social-icon:hover {

    }
    
    @media (min-width: 640px) {
      .social-icon {
        width: 3rem;
        height: 3rem;
      }
    }
  </style>

<body class="min-h-screen flex flex-col items-center">

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Set dynamic copyright year with improved contrast
    document.getElementById('copyright').innerHTML = `&copy; ${new Date().getFullYear()} AGAM RIYANDANA. All Rights Reserved.`;

    // Function to update button links
    function updateButtonLinks(contactLink, contributeLink) {
      if (contactLink) {
        document.getElementById('contact-manager-link').href = contactLink;
      }
      if (contributeLink) {
        document.getElementById('contribute-link').href = contributeLink;
      }
    }

    // Function to handle video or image as cover with loading state
    function setCoverMedia(mediaUrl, isVideo = false) {
      const container = document.getElementById('cover-container');
      container.classList.add('image-loading');
      container.innerHTML = '';
      
      if (isVideo) {
        const video = document.createElement('video');
        video.src = mediaUrl;
        video.className = 'cover-media';
        video.id = 'cover-video';
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.onloadeddata = function() {
          container.classList.remove('image-loading');
        };
        container.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = mediaUrl;
        img.className = 'cover-media';
        img.id = 'cover-image';
        img.alt = 'Agam Riyandana Cover Photo';
        img.onload = function() {
          container.classList.remove('image-loading');
        };
        container.appendChild(img);
      }
    }

    // Load the cover image
    window.addEventListener('load', function() {
      setCoverMedia('agam.webp', false);
      
      // Check for any elements with aria-hidden="true" and ensure they're not focusable
      document.querySelectorAll('[aria-hidden="true"]').forEach(el => {
        // Remove tabindex if it exists
        el.setAttribute('tabindex', '-1');
        
        // Make all focusable elements inside non-focusable
        el.querySelectorAll('a, button, input, select, textarea, [tabindex]').forEach(child => {
          child.setAttribute('tabindex', '-1');
        });
      });
    });

    // Handle errors gracefully
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
        e.target.parentElement.classList.remove('image-loading');
        // Could add a fallback image here
      }
    }, true);
  </script>
